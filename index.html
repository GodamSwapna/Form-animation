<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5e83d2bf0a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <form action="">
      <div class="field-name">
        <i class="fa-solid fa-user-plus"></i>
        <input type="text" placeholder="user name" required />
        <i class="fa-solid fa-arrow-down"></i>
      </div>
      <div class="field-email innactive">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="email" required />
        <i class="fa-solid fa-arrow-down"></i>
        </svg>
      </div>
      <div class="field-password innactive">
        <i class="fas fa-key"></i>
          <input type="password" placeholder="pass" required>
          <i class="fa-solid fa-arrow-down"></i>
      </div>
      <div class="field-finish innactive">
          <i class="fas fa-heart"></i>
          <p>Thank you!</p>
          <i class="fas fa-heart"></i>
      </div>
    </form>
  </body>
  <script src="App.js"></script>
</html>
